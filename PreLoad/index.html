<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="pace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
   <div class="page-loader" id="page-loader">
     <div class="page-loader-inner">
       <img src="./assests/loader-shadow.png" alt="" class="loader-shadow">
       <img src="./assests/loader-inner.png" alt="" class="loader-inner">
       <img src="./assests/loader-outer.png" alt="" class="loader-outer">
       <img src="./assests/logo-red.png" alt="" class="loader-logo">
     </div>
   </div>
   <p>Hello World!</p>
</body>
<script>
    paceOptions ={
        ajax: true,
        document: true,
        eventLag: false
    };
    Pace.on('done',function () {
      $('.pace-loader-inner').delay(500).animate({top:'-30%', opacity: '0'},3000, $.bez([0.19, 1, 0.22, 1]));

      $('#page-loader').delay(1500).animate({top:'-100%'}, 2000, $.bez([0.19, 1, 0.22, 1]));

      TweenMax.from(".p",2,{
        delay: 1.8,
        y: 10,
        opacity: 0,
        ease: Expo.easeInOut
      })
    });
</script>
</html>
